            </text>
        </g>
        <g transform="translate(624.00,330.93)" id="shape15">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="23.1" x="14.0">顶级域名 top-level domain，简写 TLD</tspan>
            </text>
        </g>
        <g transform="translate(690.00,399.85)" id="shape16">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="23.1" x="11.5">一级域名</tspan>
            </text>
        </g>
        <g transform="translate(643.00,181.57)" id="shape17">
            <path d="M281.0,101.5L281.0,.0L.0,.0L.0,101.5L281.0,101.5z" fill-rule="nonzero" fill="#ebebeb"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">所有域名的起点都是根域名，它写作一个点.，</tspan>
                <tspan y="38.0" x="4.0">放在域名的结尾。因为这部分对于所有域名都是</tspan>
                <tspan y="57.0" x="4.0">相同的，所以就省略不写了，</tspan>
                <tspan y="76.0" x="4.0">比如example.com等同于example.com.（结尾</tspan>
                <tspan y="95.0" x="4.0">多一个点）。</tspan>
            </text>
        </g>
        <g transform="translate(879.50,322.10)" id="shape18">
            <path d="M281.0,149.5L281.0,.0L.0,.0L.0,149.5L281.0,149.5z" fill-rule="nonzero" fill="#ebebeb"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">顶级域名, 它分成两种：</tspan>
                <tspan y="38.0" x="4.0">1.通用顶级域名（gTLD)，比如 .com 和 .net</tspan>
                <tspan y="57.0" x="4.0">2.国别顶级域名（ccTLD)，比如 .cn 和 .us</tspan>
                <tspan y="95.0" x="4.0">顶级域名由国际域名管理机构 ICANN 控制，它</tspan>
                <tspan y="114.0" x="4.0">委托商业公司管理 gTLD，委托各国管理自己的</tspan>
                <tspan y="133.0" x="4.0">国别域名。</tspan>
            </text>
        </g>
        <g transform="translate(540.50,445.50)" id="shape19">
            <path d="M243.5,83.5L243.5,.0L.0,.0L.0,83.5L243.5,83.5z" fill-rule="nonzero" fill="#ebebeb"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.3">一级域名, 就是你在某个顶级域名下面，</tspan>
                <tspan y="38.0" x="4.3">自己注册的域名。</tspan>
                <tspan y="57.0" x="4.3">比如，ruanyifeng.com就是我在顶级域</tspan>
                <tspan y="76.0" x="4.3">名.com下面注册的。</tspan>
            </text>
        </g>
        <g transform="translate(347.48,541.50)" id="shape20">
            <path d="M137.0,35.0L137.0,.0L.0,.0L.0,35.0L137.0,35.0z" stroke="#323232" fill-rule="nonzero" fill="#ffffff"/>
