        <g transform="translate(347.48,589.00)" id="shape22">
            <path d="M295.5,72.0L295.5,.0L.0,.0L.0,72.0L295.5,72.0z" fill-rule="nonzero" fill="#ebebeb"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.3">二级域名, 是一级域名的子域名，是域名拥有者自</tspan>
                <tspan y="38.0" x="4.3">行设置的，不用得到许可。</tspan>
                <tspan y="57.0" x="4.3">比如，es6 就是 ruanyifeng.com 的二级域名。</tspan>
            </text>
        </g>
        <g transform="matrix(0.00,1.00,-1.00,0.00,189.0,246.0)" id="shape23">
            <path d="M.0,.0L296.0,.0" stroke="#191919" fill="none"/>
            <path d="M296.0,-3.0L302.0,.0L296.0,3.0L296.0,-3.0" stroke="#191919" stroke-width="1" stroke-linecap="round" fill="#191919"/>
        </g>
        <g transform="translate(44.48,331.00)" id="shape24">
            <path d="M125.5,136.0L125.5,.0L.0,.0L.0,136.0L125.5,136.0z" fill-rule="nonzero" fill="#ebebeb"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.3">这种树状结构的意义</tspan>
                <tspan y="38.0" x="4.3">在于，</tspan>
                <tspan style="font-weight:bold" x="43.3">只有上级域</tspan>
                <tspan style="font-weight:bold" y="57.0" x="4.3">名，才知道下一级域</tspan>
                <tspan style="font-weight:bold" y="76.0" x="4.3">名的 IP 地址，需</tspan>
                <tspan style="font-weight:bold" y="95.0" x="4.3">要"逐级查询"。</tspan>
            </text>
        </g>
