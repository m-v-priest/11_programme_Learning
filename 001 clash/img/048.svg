                <tspan style="fill:#ff0000" y="23.0" x="8.5">es6</tspan>
                <tspan x="29.5">.ruanyifeng.com</tspan>
            </text>
        </g>
        <g transform="translate(416.00,435.00)" id="shape21">
            <path d="M.0,.0L.0,100.5" stroke="#191919" fill="none"/>
            <path d="M3.0,100.5L.0,106.5L-3.0,100.5L3.0,100.5" stroke="#191919" stroke-width="1" stroke-linecap="round" fill="#191919"/>
